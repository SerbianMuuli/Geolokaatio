{% extends "geolocator/index.html" %}
{% load static &}
{% block content %}
{% load crispy_forms_tags %}

<div class="content_form">
	<p class="pakollinen"> * Pakollinen, Salasanassa oltava kirjaimia sekä numeroita </p>
<div class="form_fields">
	<form method="post" action="{% url 'users:register' %}">
		{% csrf_token %}
		{{form|crispy}} 
		<button name="submit">Rekisteröidy</button> 
		<input type="hidden" name="next" value="{% url 'geolocator:index' %}" />
	</form>
</div>
<div class="goback">
	<a href="{% url 'geolocator:index' %}">Etusivu</a>
</div>

{% endblock content %}
